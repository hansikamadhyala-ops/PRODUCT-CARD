<!DOCTYPE html>
<html lang="en">
<head>

    <title>Advanced Responsive Layout</title>
    <link rel="stylesheet" href="CARD.CSS">
</head>
<body>

    <div class="container">

        <header class="glass header">
            <h1>Hansika Systems Dashboard</h1>

            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Products</li>

        <footer class="glass footer">

        </footer>
